<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="contdown-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Countdown</h1>
        <br>
        <h1 id="min">00</h1>
        <h1 id="minh1"> : </h1>
        <h1 id="sec">00</h1>
        <h1 id="sech1"> : </h1>
        <h1 id="msec">00</h1>
    </div>
    <div>
        <!-- <button id="start" onclick="clock()">Start</button> -->
        <button id="clock"onclick="clock()">Start</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</body>
<script src="app.js"></script>
</html>
